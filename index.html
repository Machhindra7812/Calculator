<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function display(value) {
            document.getElementById("result").value += value;
        }
        function calc() {
            var v = document.getElementById("result").value;
            var q = eval(v);
            document.getElementById("result").value = q;
        }
        function clr() {
            document.getElementById("result").value = "";
        }
    </script>
</head>

<body>
    <div class="container">
        <table id="calc">
            <tr class="btn1">
                <td colspan="3">
                    <input type="text" id="result">
                </td>
                <td><input type="button" class="v" value="c" onclick="clr()"></td>
            </tr>
            <tr class="btn">
                <td><input type="button" class="b" value="1" onclick="display('1')"></td>
                <td><input type="button" class="b" value="2" onclick="display('2')"></td>
                <td><input type="button" class="b" value="3" onclick="display('3')"></td>
                <td><input type="button" class="c" value="/" onclick="display('/')"></td>

            </tr>
            <tr class="btn">
                <td><input type="button" class="b" value="4" onclick="display('4')"></td>
                <td><input type="button" class="b" value="5" onclick="display('5')"></td>
                <td><input type="button" class="b" value="6" onclick="display('6')"></td>
                <td><input type="button" class="c" value="*" onclick="display('*')"></td>

            </tr>
            <tr class="btn">
                <td><input type="button" class="b" value="7" onclick="display('7')"></td>
                <td><input type="button" class="b" value="8" onclick="display('8')"></td>
                <td><input type="button" class="b" value="9" onclick="display('9')"></td>
                <td><input type="button" class="c" value="-" onclick="display('-')"></td>
            </tr>
            <tr class="btn">
                <td><input type="button" class="b" value="0" onclick="display('0')"></td>
                <td><input type="button" class="c" value="." onclick="display('.')"></td>
                <td><input type="button" class="c" value="=" onclick="calc()"></td>
                <td><input type="button" class="c" value="+" onclick="display('+')"></td>
            </tr>
        </table>
    </div>

</body>

</html>
